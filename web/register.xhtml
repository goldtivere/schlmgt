<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

                <title>Register</title>
                <link href="resources/main/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

                <link href="resources/main/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
                <link href="resources/main/css/plugins/iCheck/custom.css" rel="stylesheet" type="text/css"/>
                <link href="resources/main/css/animate.css" rel="stylesheet" type="text/css"/>

                <link href="resources/main/css/style.css" rel="stylesheet" type="text/css"/>
            </f:facet>
        </h:head>

        <h:body>

            <div class="middle-box text-center loginscreen   animated fadeInDown">
                <div>
                    <div>

                        <h1 class="logo-name">IN+</h1>

                    </div>
                    <h3>Register to IN+</h3>
                    <p>Create account to see it in action.</p>
                    <h:form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" required=""/>
                        </div>
                    </h:form>

                </div>
            </div>

            <!-- Mainly scripts -->
            <script src="resources/main/js/jquery-2.1.1.js" type="text/javascript"></script>
            <script src="resources/main/js/bootstrap.min.js" type="text/javascript"></script>

            <!-- iCheck -->
            <script src="resources/main/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>


        </h:body>

    </f:view>
</html>
