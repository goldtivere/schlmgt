<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Register</title>
        <h:outputStylesheet name="main/css/bootstrap.min.css" /> 
        <h:outputStylesheet name="main/font-awesome/css/font-awesome.css" /> 
        <h:outputStylesheet name="main/css/plugins/iCheck/custom.css" /> 
        <h:outputStylesheet name="main/css/animate.css" /> 
        <h:outputStylesheet name="main/css/style.css" /> 
        <h:outputStylesheet name="main/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" />                                                        
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

    </h:head>
    <h:body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>

                <h:form>  
                    <p:panel visible="#{createStaffAcct.status}" style=" border: none;">
                        <p:outputLabel value="#{createStaffAcct.errorLabel}" style="color: red;"/>
                    </p:panel>
                    <p:panel visible="#{createStaffAcct.rstatus}" style=" border: none;">                       
                        <f:metadata>
                            <f:viewParam name="id" value="#{createStaffAcct.id}" />
                        </f:metadata>
                        <h3>Create Account</h3>


                        <p:messages id="login_panel" closable="true"/>
                        <div class="form-group">
                            <p:inputText class="form-control" id="regnum" value="#{createStaffAcct.matno}" disabled="true" placeholder="Registration Number" required="true"/>
                        </div>
                        <div class="form-group">
                            <p:password class="form-control" id="password" match="Rpassword" validatorMessage="Password do not match" value="#{createAcct.password}" placeholder="Password" required="true"/>
                        </div>
                        <div class="form-group">
                            <p:password class="form-control" id="Rpassword" value="#{createStaffAcct.password}" placeholder="Re-Type Password" required="true"/>
                        </div>
                        <p:commandButton value="Register" actionListener="#{createStaffAcct.register}" update="login_panel" process="@this regnum,password,Rpassword " class="btn btn-primary block full-width m-b"/>
                    </p:panel>
                </h:form>

            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <h:outputScript name="main/js/bootstrap.min.js" />
        <h:outputScript name="main/js/plugins/metisMenu/jquery.metisMenu.js" />
        <h:outputScript name="main/js/plugins/slimscroll/jquery.slimscroll.min.js" />                              

        <!-- Custom and plugin javascript -->
        <h:outputScript name="main/js/inspinia.js" />
        <h:outputScript name="main/js/plugins/pace/pace.min.js" />            

        <!-- iCheck -->
        <h:outputScript name="main/js/plugins/iCheck/icheck.min.js" />

    </h:body>
</html>
