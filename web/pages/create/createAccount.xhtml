<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Create Account
    </ui:define>


    <ui:define name="content">

        <h:form>
            <f:metadata>
                <f:viewParam name="id" value="#{createAcct.id}" />
            </f:metadata>
            <div class="ibox-content">

                <p:panel class="panel-default" id="reg" style="border: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Registration Number: "/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <p:inputText class="form-control" disabled="true" value="#{createAcct.matno}"/>
                            </div>
                        </div>
                    </div>       
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Password: "/>
                            </div>


                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:password class="form-control" />
                            </div>


                        </div>
                    </div>       
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Retype Password: "/>
                            </div>


                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <p:password class="form-control" />
                            </div>


                        </div>
                    </div>       
                </p:panel>

            </div>






        </h:form>
    </ui:define>




</ui:composition>
