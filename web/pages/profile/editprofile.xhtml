<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">



    <ui:define name="title">
        Student Profile
    </ui:define>


    <ui:define name="content">


        <p:messages id="message" closable="true"/>
        <div class="ibox-content">
            <h:form>                                   
                <f:metadata>
                    <f:viewParam name="studentid" value="#{edit.studentid}" />
                    <f:viewParam name="cla" value="#{edit.cla}" />
                </f:metadata>
                <div class="row profile">
                    <div class="col-md-3">
                        <div class="profile-sidebar">
                            <div class="profile-userpic" align="center">
                                <img src="#{edit.imagelink}" class="img-responsive img-thumbnail" style="height: 100px; width: 100px" alt="#{edit.fullname}"/>
                            </div>
                            <div class="profile-user-title">
                                <div class="profile-user-name">
                                    <p:outputLabel class="first" value="#{edit.fullname}"/>
                                </div>                                
                            </div>
                            <div class="profile-user-menu">
                                <ul class="nav">
                                    <li><a href="Home.aspx"><i class="glyphicon glyphicon-home"></i>News Feed</a></li>
                                    <li><a href="Account.aspx"><i class="glyphicon glyphicon-home"></i>Account History</a></li>
                                    <li><a href="Profile.aspx"><i class="glyphicon glyphicon-user"></i>Profile </a></li>
                                    <li><a href="Messages.aspx"><i class="glyphicon glyphicon-user"></i>Personal Messages</a></li>                                  
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-9 cont">



                    </div>
                </div>
            </h:form>
        </div>



    </ui:define>


</ui:composition>
