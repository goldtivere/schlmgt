<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">



    <ui:define name="title">
        Configure Email
        <h:form>
            <div class="row pull-right">
                <p:outputLabel value="#{mail.status}" style="color: red; font-size: 12px;" />
            </div>
        </h:form>
    </ui:define>


    <ui:define name="content">

        <h:form>
            <p:messages id="formTab" closable="true"/>
            <div class="ibox-content">

                <div class="row">
                    <div class="col-md-4">
                        <p:panel id="mailId">

                            <div class="form-group">
                                <p:outputLabel value="Email Address: " for="email"></p:outputLabel>
                                <p:inputText id="email" required="true" value="#{mail.email}" class="form-control" label="email" size="40"
                                             requiredMessage="Please enter your email address."
                                             validatorMessage="Invalid email format"
                                             >

                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                </p:inputText>
                                <p:message for="email" />
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Password: " for="pWord"/>
                                <p:password id="pWord" required="true" requiredMessage="Please enter your password." value="#{mail.password}" match="RWord" class="form-control" label="Password" />
                                <p:message for="pWord"/>
                            </div>

                            <div class="form-group">
                                <p:outputLabel value="Re-type Password: " for="RWord"/>
                                <p:password id="RWord" required="true" requiredMessage="Please enter your password." class="form-control" label="Re-type Password"/>
                                <p:message for="RWord"/>
                            </div>
                            <div class="form-group">
                                <p:commandButton value="Save" actionListener="#{mail.saveEmail}" process="@this email,RWord,pWord," update="formTab,mailId" class="form-control"></p:commandButton>
                            </div>
                        </p:panel>
                    </div>

                    <div class="col-md-8">
                        <p:panel id="tabPan">
                            <p:dataTable var="ven_tab" id="tabtab"
                                         selectionMode="single"
                                         rowKey="#{ven_tab.id}"
                                         value="#{bank.vendorList}" 
                                         selection="#{bank.selectedList}"
                                         paginatorTemplate="{CurrentPageReport}  
                                         {FirstPageLink} {PreviousPageLink} 
                                         {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" style="margin-bottom:20px"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Username"/>
                                    </f:facet>

                                    <h:outputText value="#{ven_tab.vendorId}"/>

                                </p:column>

                                <p:column>

                                    <f:facet name="header">
                                        <h:outputText value="Password"/>
                                    </f:facet>
                                    <h:outputText value="#{ven_tab.vendorName}"/>
                                </p:column>
                                <p:column exportable="false">
                                    <f:facet name="header">Action</f:facet>
                                    <p:commandButton value="update" />

                                </p:column>


                            </p:dataTable> 
                        </p:panel>
                    </div>

                </div>
            </div>


        </h:form>
    </ui:define>

</ui:composition>
