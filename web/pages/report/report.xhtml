<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">



    <ui:define name="title">
        Report  
    </ui:define>

    <ui:define name="content">
        

            <p:commandButton value="Report" ajax="false" onclick="this.form.target = '_blank'"  />
            

                <p:dataTable id="np" var="result" draggableColumns="true"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             resizableColumns="true"
                             scrollable="true" scrollWidth="100%" scrollHeight="300"
                             value="#{studentReport.tableData}">
                    <f:facet name="{Exporters}">
                        <h:commandLink immediate="true">
                            <p:graphicImage value="/images/excel.png" style="width: 20px; height: 20px;" />
                            <p:dataExporter type="xls" target="np" fileName="report" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink immediate="true">
                            <p:graphicImage value="/images/pdf.png" style="width: 20px; height: 20px;"/>
                            <p:dataExporter type="pdf" target="np" fileName="report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink immediate="true">
                            <p:graphicImage value="/images/csv.png" style="width: 20px; height: 20px;"/>
                            <p:dataExporter type="csv" target="np" fileName="report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink immediate="true" >
                            <p:graphicImage value="/images/xml.png" style="width: 20px; height: 20px;"/>
                            <p:dataExporter type="xml" target="np" fileName="report" pageOnly="true" />
                        </h:commandLink>
                    </f:facet>                            

                    <f:facet name="header">  header table </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Student Reg." />
                                </f:facet>
                                <h:outputText value="#{rowIndex+1}" />
                            </p:column>
                            <p:columns colspan="2" value="#{studentReport.tableHeaderNames}"
                                       var="mycolHeader">
                                <f:facet name="header">
                                    <h:outputText value="#{mycolHeader}" />

                                </f:facet>

                                <br />
                            </p:columns>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Grand Total" />
                                </f:facet>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Class Avereage" />
                                </f:facet>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Position" />
                                </f:facet>                                
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column headerText="" />
                            <p:columns value="#{studentReport.subHead}"
                                       var="mycolH">
                                <f:facet name="header">
                                    <h:outputText value="#{mycolH}" />

                                </f:facet>

                                <br />
                            </p:columns>
                        </p:row>
                    </p:columnGroup>


                </p:dataTable>                
            
        

    </ui:define>

</ui:composition>
