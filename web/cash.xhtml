<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">



    <ui:define name="title">
        Profile
    </ui:define>


    <ui:define name="content">
        <p:messages id="msgs" />

        <div class="form-group">
            <p:outputLabel for="country" value="State of origin: "/>
            <br/>
            <p:selectOneMenu id="country" class="form-control" value="#{freg.counts.country}" requiredMessage="Country required">
                <p:ajax listener="#{freg.onCountryChange}" update="msgs" />
                <f:selectItem itemLabel="--Select Country--" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{freg.country}"
                               var="singlevalue"  
                               itemLabel="#{singlevalue.country}"
                               itemValue="#{singlevalue.country}"/>
            </p:selectOneMenu>  

        </div>
        <p:commandButton value="press" actionListener="#{freg.displayLocation}" update="msgs"/>
</ui:define>

</ui:composition>
